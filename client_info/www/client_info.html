{% extends "templates/web.html" %} {% set title = _("User Info") %} {% block
page_content %}
<article class="client-info-content">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Key</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      {% for item in headers %}
      <tr>
        <th scope="row">{{item[0]}}</th>
        <td>{{item[1]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</article>
{% endblock %}
